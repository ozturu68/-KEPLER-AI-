[pytest]
# Pytest configuration for Kepler Exoplanet ML Project
# Author: sulegogh
# Date: 2025-11-13
# Version: 2.0 (Updated with features marker)

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    slow: Slow running tests (>1 second)
    model: Tests that require model loading
    data: Tests that require data loading
    features: Feature engineering tests
    evaluation: Evaluation and metrics tests
    api: API endpoint tests
    cli: CLI command tests

# Asyncio configuration
asyncio_mode = strict

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    */.pytest_cache/*
    */htmlcov/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @overload
precision = 2
show_missing = True

[coverage:html]
directory = htmlcov
